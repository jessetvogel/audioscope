<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesse Vogel">
    <title>Audioscope</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
</head>

<body class="dark">
    <div id="content">
        <div id="canvas-placeholder">Click anywhere to start</div>
        <canvas id="canvas"></canvas>
        <div id="controls">
            <div>
                <div class="label">time/div (ms)</div>
                <x-knob id="knob-time" type="exp" min="0.1" max="100" value="10"></x-knob>
                <input id="input-time" type="text" />
            </div>
            <div>
                <div class="label">volume/div</div>
                <x-knob id="knob-volume" type="lin" min="0.01" max="1.5" value="0.5"></x-knob>
                <input id="input-volume" type="text" />
            </div>
            <div>
                <div class="label">Mode</div>
                <div class="button-row">
                    <button id="button-mode-stream">STREAM</button>
                    <button id="button-mode-track">TRACK</button>
                    <button id="button-mode-trigger">TRIGGER</button>
                </div>
            </div>
            <div>
                <div class="label">Output</div>
                <div class="button-row">
                    <button>ON</button>
                    <button>OFF</button>
                </div>
            </div>

            <div></div>

            <div>
                <div class="label">CH 1</div>
                <div class="button-row"><button>COPY</button><button>SHOW</button></div>
            </div>
            <div>
                <div class="label">CH 2</div>
                <div class="button-row"><button>COPY</button><button>SHOW</button></div>
            </div>
            <div>
                <div class="label">CH 3</div>
                <div class="button-row"><button>COPY</button><button>SHOW</button></div>
            </div>
            <div>
                <div class="label">CH 4</div>
                <div class="button-row"><button>COPY</button><button>SHOW</button></div>
            </div>

            <div></div>

            <div>
                <div class="label">Theme</div>
                <div class="button-row">
                    <button id="button-theme-light">LIGHT</button>
                    <button id="button-theme-dark">DARK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
